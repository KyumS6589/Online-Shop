<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colony Stationery Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4CAF50; color: white; text-align: center; padding: 15px; font-size: 20px; }
    nav { display: flex; justify-content: space-around; background: #eee; padding: 10px; }
    nav button { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 8px 15px; cursor: pointer; }
    nav button:hover { background: #4CAF50; color: white; border-color: #4CAF50; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit,minmax(120px,1fr)); gap: 15px; }
    .gallery img { width: 100%; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; }
    .send-btn { display: inline-block; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; background: #25D366; color: white; font-size: 16px; }
    .send-btn:hover { background: #1ebe57; }
    .qr img { max-width: 300px; display: block; margin: 20px auto; border: 2px solid #ccc; border-radius: 12px; }
  </style>
</head>
<body>
  <header>ðŸ“š Colony Stationery Shop</header>
  
  <nav>
    <button onclick="showSection('items')">Items</button>
    <button onclick="showSection('order')">Order</button>
    <button onclick="showSection('payment')">Payment</button>
  </nav>
  
  <!-- Items Section -->
  <section id="items" class="active">
    <h2>Available Items</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/150?text=Pen" alt="Pen">
      <img src="https://via.placeholder.com/150?text=Notebook" alt="Notebook">
      <img src="https://via.placeholder.com/150?text=Pencil" alt="Pencil">
      <img src="https://via.placeholder.com/150?text=Eraser" alt="Eraser">
      <img src="https://via.placeholder.com/150?text=Sharpener" alt="Sharpener">
    </div>
  </section>
  
  <!-- Order Section -->
  <section id="order">
    <h2>Place Your Order</h2>
    <p>Type your order details below and send directly on WhatsApp ðŸ‘‡</p>
    <textarea id="orderText" placeholder="e.g. 2 Pens, 1 Notebook..."></textarea>
    <br>
    <button class="send-btn" onclick="sendOrder()">Send to WhatsApp</button>
    <p style="margin-top:15px;">For voice orders, click below:</p>
    <a class="send-btn" href="https://wa.me/918171388267" target="_blank">Send Voice Order on WhatsApp</a>
  </section>
  
  <!-- Payment Section -->
  <section id="payment">
    <h2>Scan & Pay</h2>
    <div class="qr">
      <!-- Replace this placeholder with your real QR code image -->
      <img src="https://via.placeholder.com/250?text=QR+Code" alt="QR Code">
    </div>
    <p style="text-align:center;">Scan this QR to pay the shopkeeper directly ðŸ“²</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function sendOrder() {
      let text = document.getElementById("orderText").value.trim();
      if(text === "") { alert("Please enter your order details."); return; }
      let phone = "8171388267"; // shopkeeper number without +
      let url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
